<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Funkoshop</title>
  <link href="../styles/index.css" rel="stylesheet" />
  <link href="../styles/login.css" rel="stylesheet" />
</head>

<body>

  <header>
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="../index.html">
          <img src="../img/branding/logo_light_horizontal.svg" alt="Logo" />
        </a>
      </picture>
      <ul class="navbar__menu">
        <li class="navbar__item with-submenu">
          <a class="navbar__link with-icon" href="../shop.html">VER TIENDA <iconify-icon
            icon="system-uicons:chevron-down"></iconify-icon></a>
          <ul class="submenu">
            <li class="submenu__item">
              <a href="../shop.html" class="submenu__link">Funkos</a>
            </li>
            <li class="submenu__item">
              <a href="../shop.html" class="submenu__link">Remeras</a>
            </li>
            <li class="submenu__item">
              <a href="../shop.html" class="submenu__link">Llaveros</a>
            </li>
          </ul>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./login.html">ADMIN</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./login.html">SALIR</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="registro">
      <div class="registro__container">
        <h1>Crea tu cuenta</h1>
        <p>Completa el formulario para ser parte del mundo de los Funkos</p>
        <form action="">
          <div class="registro-inputs-container">
            <label for="Nombre">Nombre:</label>
            <input type="text"></input>
          </div>
          <div class="registro-inputs-container">
            <label for="Apellido">Apellido:</label>
            <input type="text"></input>
          </div>
          <div class="registro-inputs-container">
            <label for="Email">Email:</label>
            <input type="email"></input>
          </div>
          <div class="registro-inputs-container">
            <label for="Contraseña">Contraseña:</label>
            <input type="password"></input>
          </div>
          <div class="registro-inputs-container">
            <label for="Repetir">Repita contraseña:</label>
            <input type="password"></input>
          </div>
          <div class="registro-inputs-container-ingresar">
            <input type="submit" value="Regístrese" ></input>
            <input type="checkbox" name="acepto" id="acepto">
            <label for="acepto">Acepto</label>
          </div>
        </form>
      </div>
    </section>
   
  </main>

  <footer class="footer">
    <nav class="navbar container">
      <ul class="navbar__item">
        <li class="navbar__item">
          <a class="navbar__link" href="../shop.html">SHOP</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./register.html">REGISTRARSE</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./login.html">INGRESAR</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../contacto.html">CONTACTO</a>
        </li>
      </ul>
      <a href="../index.html">
        <img src="../img/branding/isotype.svg" alt="logo">
      </a>
    </nav>
    <p class="footer__copy">All rights reserved 2023 - Funkoshop</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

</body>

</html>
